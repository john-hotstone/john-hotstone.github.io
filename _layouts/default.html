<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon-32x32.png">
	
	<script>
	  function getCookie(name) {
		const value = `; ${document.cookie}`;
		const parts = value.split(`; ${name}=`);
		if (parts.length === 2) return parts.pop().split(';').shift();
		return null; // Return null if cookie does not exist
	  }
	</script>

	<script>
		const analyticsConsent = document.cookie.includes('cookie-notice-dismissed=true');

		if (analyticsConsent) {
			document.addEventListener("DOMContentLoaded", function() {
				// GA4 Script laden und konfigurieren
			(function(i,s,o,g,r,a,m){ 
				i['GoogleAnalyticsObject']=r;
				i[r]=i[r]||function(){ 
					(i[r].q=i[r].q||[]).push(arguments) 
				},i[r].l=1*new Date(); 
				a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;
				m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}','ga');


			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', '{{ site.google_analytics }}' , {
				'cookie_domain': 'auto' // oder explizit: 'example.com'
			});
			
		} else {
			console.log("Google Analytics is deactivated.");
		}
	</script>
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" /></a>

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p> 
            </div>

            <nav>
              <a href="{{ site.baseurl }}/">Home</a>
			  <a href="{{ site.baseurl }}/categories">Kategorien</a>
              <a href="{{ site.baseurl }}/search">Suche</a>
              <a href="{{ site.baseurl }}/archive">Archiv</a>
			  <a href="{{ site.baseurl }}/about">About</a>
			  <a href="{{ site.baseurl }}/datenschutz">Datenschutzhinweise</a>
			  <a href="{{ site.baseurl }}/impressum">Impressum</a>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>
	{% include cookie-consent.html %}
	
  </body>
</html>
